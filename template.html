<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Platform Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background: #f0f4ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      z-index: 0;
    }

    body::before {
      background: linear-gradient(45deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15));
      top: -200px;
      left: -200px;
      filter: blur(80px);
    }

    body::after {
      background: linear-gradient(45deg, rgba(59, 130, 246, 0.15), rgba(147, 51, 234, 0.15));
      bottom: -200px;
      right: -200px;
      filter: blur(80px);
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(100px);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      max-width: 1200px;
      width: 100%;
      position: relative;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      border-radius: 30px;
      z-index: -1;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 4.5rem;
      line-height: 1.1;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .description {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #4b5563;
      margin-bottom: 40px;
      max-width: 700px;
      text-align: center;
    }

    .waitlist-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      gap: 15px;
      position: relative;
    }

    @media (min-width: 768px) {
      .waitlist-form {
        flex-direction: row;
        gap: 10px;
      }
    }

    .email-input {
      width: 100%;
      padding: 20px 24px;
      border-radius: 16px;
      border: 2px solid rgba(99, 102, 241, 0.2);
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a1a;
      font-size: 1.125rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .email-input::placeholder {
      color: #9ca3af;
    }

    .email-input:focus {
      border-color: #4f46e5;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .join-button {
      padding: 20px 40px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      min-width: 180px;
      position: relative;
      overflow: hidden;
    }

    .join-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .join-button:hover::before {
      left: 100%;
    }

    .join-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    .join-button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      
      .description {
        font-size: 1.125rem;
      }

      .email-input, .join-button {
        padding: 16px 24px;
        font-size: 1rem;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h1>Explore And Enjoy<br>New Social Era</h1>
      <p class="description">
        Enjoy unlimited opportunities and meet new people on our platform! It's a place
        where you create connections, share passions and discover inspiring stories.
      </p>
      <div class="waitlist-form">
        <input type="email" placeholder="Enter your email" class="email-input" aria-label="Email address">
        <button class="join-button">Join waitlist</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mainContent = document.querySelector('.main-content');
      mainContent.style.opacity = '0';
      
      setTimeout(() => {
        mainContent.style.transition = 'opacity 0.8s ease';
        mainContent.style.opacity = '1';
      }, 100);
      
      const form = document.querySelector('.waitlist-form');
      const emailInput = document.querySelector('.email-input');
      const joinButton = document.querySelector('.join-button');
      
      joinButton.addEventListener('click', function(e) {
        e.preventDefault();
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!email) {
          alert('Please enter your email address.');
          emailInput.focus();
        } else if (!emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          emailInput.focus();
        } else {
          emailInput.value = '';
          joinButton.textContent = 'Thanks for joining!';
          joinButton.disabled = true;
          
          setTimeout(() => {
            joinButton.textContent = 'Join waitlist';
            joinButton.disabled = false;
          }, 3000);
        }
      });
    });
  </script>
</body>
</html>
